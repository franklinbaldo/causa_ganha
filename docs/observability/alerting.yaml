# Alert if more than 5% of diarios fail in the last 10 minutes
- alert: HighFailureRate
  expr: rate(database_sync_total{job="causaganha"}[10m]) > 0.05
  for: 5m
  labels:
    severity: warning
  annotations:
    summary: "High failure rate detected"
    description: "More than 5% of diarios failed in the last 10 minutes"
